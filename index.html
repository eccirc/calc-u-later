<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" async defer></script>
  </head>
  <body>
    <main>
      <section class="calc">
        <div class="calc__name">
          <span>calc-u-later</span>
          <!-- <button>backlight on</button> -->
        </div>

        <span class="calc__display">
          <p class="disp_1"></p>
          <p class="disp_2"></p>
          <p class="disp_3"></p>
        </span>
        <div class="calc__buttons">
          <button class="clear-all">CA</button>
          <button class="clear-last">CL</button>
          <div></div>
          <div></div>
          <button class="number">0</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="operand">+</button>
          <button class="number">3</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="operand">-</button>
          <button class="number">6</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="operand">*</button>
          <button class="number">9</button>
          <button class="operand">/</button>
          <button class="operand">^</button>
          <button class="operand">%</button>

          <button id="equals">=</button>
        </div>
      </section>
    </main>
    <footer><span>David Williams 2022</span></footer>
  </body>
</html>
